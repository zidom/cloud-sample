spring:
  profiles:dev,db
  application:
    name: service-app-bootstrap
  cloud:
    config:
#      uri: ${SPRING_CONFIG_URI:http://localhost:8888}
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server
eureka:
  client:
    service-url:
      default-zone: ${EUREKA_SERVICE_URL:http://eureka:8761}/eureka
  instance:
    lease-renewal-interval-in-seconds: 30
