spring:
  application:
    name: admin-server
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/

