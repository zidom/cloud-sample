spring:
  application:
    name: admin-server
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server
    inetutils:
      preferred-networks:
        - 192.168
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://192.168.16.242:8761}/eureka

